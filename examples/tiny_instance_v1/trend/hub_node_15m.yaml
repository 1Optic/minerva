title: Raw node data
data_source: hub
entity_type: node
granularity: 15m
partition_size: 1d
retention_period: 6months
parts:
  - name: hub_node_main_15m
    trends:
      - name: outside_temp
        data_type: bigint
      - name: inside_temp
        data_type: numeric
      - name: power_kwh
        data_type: bigint
      - name: freq_power
        data_type: bigint 
    generated_trends:
      - name: power_Mwh
        data_type: numeric
        description: test
        expression: power_kwh / 1000
