title: Generated by Minerva aggregation generation command
data_source: hub
entity_type: node
granularity: 1h
partition_size: 4d
retention_period: 12months
parts:
- name: hub_node_main_1h
  trends:
  - name: freq_power
    data_type: numeric
    description: ''
    time_aggregation: SUM
    entity_aggregation: SUM
    extra_data: {}
  - name: inside_temp
    data_type: numeric
    description: ''
    time_aggregation: SUM
    entity_aggregation: SUM
    extra_data: {}
  - name: outside_temp
    data_type: numeric
    description: ''
    time_aggregation: SUM
    entity_aggregation: SUM
    extra_data: {}
  - name: power_kwh
    data_type: numeric
    description: ''
    time_aggregation: SUM
    entity_aggregation: SUM
    extra_data: {}
  - name: samples
    data_type: integer
    description: Number of source records
    time_aggregation: sum
    entity_aggregation: sum
    extra_data: {}
  generated_trends:
  - name: power_Mwh
    data_type: numeric
    description: test
    expression: power_kwh / 1000
    extra_data: {}
