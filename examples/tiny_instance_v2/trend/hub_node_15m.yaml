data_source: hub
entity_type: node
granularity: 15m
partition_size: 1d
retention_period: 6months
parts:
  - name: hub_node_main_15m
    has_alias_column: true
    trends:
      - name: outside_temp
        data_type: bigint
        extra_data:
          range:
            min: -50
            max: 50
      - name: inside_temp
        data_type: integer
      - name: bytes_tx
        data_type: bigint
      - name: bytes_rx
        data_type: bigint
  - name: t_1month
    trends: []
    generated_trends: []
  - name: u_1month
    trends: []
    generated_trends: []
  - name: hub_node_energy_15m
    trends:
      - name: power_kwh
        data_type: integer
