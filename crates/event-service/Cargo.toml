[package]
name = "minerva-event-service"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[[bin]]
name = "minerva-event-service"
path = "main.rs"

[dependencies]
serde = "1.0.219"
serde_json = "1.0.140"
chrono = "0.4"
humantime-serde = "1.1.1"
utoipa = "5.3.1"
postgres = { version = "0.19.10", features = ["with-serde_json-1"] }
tokio = { version = "1.45.0", features = ["full"] }
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4", "with-serde_json-1"] }
rustls = { version = "0.23.26", features = ["ring"] }
tokio-postgres-rustls = "0.13"
rustls-native-certs = "0.8.1"
log = "0.4.27"
env_logger = "0.11.8"
deadpool-postgres = "0.14.1"
derive_more = "2.0.1"
reqwest = { version = "0.12.15", features = ["json", "rustls-tls"], default-features = false }
