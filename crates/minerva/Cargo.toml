[package]
name = "minerva"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
tokio = { version = "1.44.1", features = ["full"] }
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4", "with-serde_json-1"] }
tokio-postgres-rustls = "0.13"
futures-util = "0.3"
postgres-types = { version = "0.2.9", features = ["derive"] }
postgres-protocol = "0.6.8"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
chrono = { version = "0.4", features = ["serde"] }
humantime = "2.2.0"
humantime-serde = "1.1.1"
serde_json = "1.0.140"
glob = "0.3.2"
regex = "1.11.1"
async-trait = "0.1.88"
csv = "1.3.1"
anyhow = "1.0.98"
bytes = "1.10.1"
rust_decimal = { version = "1.37.1", features = ["db-postgres"] }
rustls = "0.23.25"
rustls-native-certs = "0.8.1"
lazy_static = "1.5.0"
thiserror = "2.0.12"
log = "0.4.27"
url = { version = "2.5.4" }
rand = { version = "0.9" }
testcontainers = { version = "0.23.3" }
quick_cache = "0.6.12"
refinery = { version = "0.8.16", features = ["tokio-postgres"] }
bollard = "0.18.1"
bollard-stubs = "=1.47.1-rc.27.3.1"
erased-serde = "0.4.6"
petgraph = "0.7.1"
pg_query = "6.1.0"
comfy-table = "7.1.4"

[dev-dependencies]
env_logger = { version = "=0.11.7" }

