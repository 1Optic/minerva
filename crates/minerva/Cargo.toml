[package]
name = "minerva"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
tokio = { version = "1.38", features = ["full"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1"] }
tokio-postgres-rustls = "0.13"
futures-util = "0.3"
postgres-types = { version = "0.2", features = ["derive"] }
postgres-protocol = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
humantime = "2.1"
humantime-serde = "1.1"
serde_json = "1.0"
glob = "0.3"
regex = "1.10"
async-trait = "0.1.88"
csv = "1.3.1"
anyhow = "1.0.97"
bytes = "1.6"
rust_decimal = { version = "1.35", features = ["db-postgres"] }
rustls = "0.23.18"
rustls-native-certs = "0.8"
lazy_static = "1.4"
thiserror = "2.0"
log = "0.4"
url = { version = "2.5", optional = true}
rand = { version = "0.9", optional = true}
testcontainers = { version = "0.23.3", optional = true }
quick_cache = "0.6.1"
refinery = { version = "0.8.14", features = ["tokio-postgres"] }
bollard = "0.18.1"
bollard-stubs = "=1.47.1-rc.27.3.1"
erased-serde = "0.4.5"
petgraph = "0.7.1"

[dev-dependencies]
env_logger = { version = "=0.11.7" }

[features]
test-containers = ["dep:url", "dep:rand", "dep:testcontainers"]
