[package]
name = "minerva-cli"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Minerva command line tools"

[[bin]]
path = "main.rs"
name = "minerva"

[lib]
name = "materialize"
path = "materialize/lib.rs"

[dependencies]
clap = { version = "4.5.36", features = ["derive"] }
clap_complete = "4.5.47"
minerva = { version = "*", path = "../minerva" }
tokio = { version = "1.44.1", features = ["full"] }
tokio-postgres = { version = "0.7.13", features = ["with-chrono-0_4", "with-serde_json-1"] }
rustls = { version = "0.23.26", features = ["ring"] }
rustls-native-certs = "0.8.1"
tokio-postgres-rustls = "0.13"
postgres-types = { version = "0.2.9", features = ["derive"] }
postgres-protocol = "0.6.8"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
chrono = { version = "0.4", features = ["serde"] }
humantime = "2.2.0"
humantime-serde = "1.1.1"
serde_json = "1.0.140"
glob = "0.3.2"
regex = "1.11.1"
dialoguer = "0.11"
async-trait = "0.1.88"
actix-rt = "2.10"
actix-web = "4.10.2"
actix-cors = "0.7.1"
bb8 = "0.9"
bb8-postgres = "0.9"
log = "0.4.27"
env_logger = "0.11.8"
lazy_static = "1.5.0"
term-table = "1.4.0"
comfy-table = "7.1.4"
url = "2.5.4"
testcontainers = { version = "0.23.3" }
thiserror = "2.0.12"
deadpool-postgres = "0.14.1"
tokio-stream = "0.1.17"
futures = "0.3.31"
erased-serde = "0.4.6"
petgraph = "0.7.1"

[dev-dependencies]
assert_cmd = "=2.0.16"
predicates = "=3.1.3"

[package.metadata.deb]
section = "admin"
